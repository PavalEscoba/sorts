    const mergeSortTry = arr => {

      if (!arr || !arr.length) {
        return null;
      }
      //Если массив содержит один элемент просто возвращаем его
      if (arr.length <= 1) {
        return arr;

      // Находим середину массива и делим его на два
      const middle = Math.floor(arr.length / 2);
      const arrLeft = arr.slice(0, middle);
      const arrRight = arr.slice(middle);
      // Для новых массивов снова вызываем сортировку,

    var a = [390, 22, 31, 900, 11, 1, 4, 89, 1000];
    const merge = (arrFirst, arrSecond) => {
      const arrSort = [];
      const leftLen = arrFirst.length;
      const rightLen = arrSecond.length;
      let i = j = 0;
      while (i < leftLen && j < rightLen) {
        arrSort.push(
          (arrFirst[i] > arrSecond[j]) ? arrFirst[i++] : arrSecond[j++]
        )
      }
      return[ ...arrSort, ...arrFirst.slice(i), ...arrSecond.slice(j)];
    }
    
    const mergeSort = (arr) =>{
      if(!arr || !arr.length){
        return null;
      }
      if(arr.length<=1){
        return arr;
      }
      const middle = Math.floor(arr.length/2);
      const arrLeft = arr.slice(0, middle);
      const arrRight = arr.slice(middle);

      return merge(mergeSort(arrLeft), mergeSort(arrRight));
